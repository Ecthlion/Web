<!DOCTYPE html>
<html>
<head>

		}
		.return_index{
			color:white;

	</style>
	
</head>
<body>
	<canvas id="video-canvas"></canvas>
	<script type="text/javascript" src="/jsmpeg-master/jsmpeg.min.js"></script>
